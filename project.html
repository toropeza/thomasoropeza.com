<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="Thomas Oropeza">
    <title>Thomas Oropeza</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Retina.js - Load first for faster HQ mobile images. -->
    <script src="assets/js/plugins/retina/retina.min.js"></script>
    <!-- Font Awesome -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--  Fonts  -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Metrophobic"/>
    <link href="assets/css/myCSS.css" rel="stylesheet" type="text/css">
</head>
<body>
<div role="navigation" class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>


        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a class="page-scroll" href="#page-top"></a>
                </li>
                <li data-index="about">
                    <a class="page-scroll nav-link" href="/photo">Home</a>
                </li>
                <li data-index="portfolio">
                    <a class="page-scroll nav-link" href="/gallery">Gallery</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</div>


<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="fixed">
                <div class="p-title">
                    <p>{{ project }}</p><br>
                    <ul class="share-buttons">
                        <li>
                            <a href="https://www.facebook.com/sharer/sharer.php?u=http://thomasoropeza.com/project?p={{ project }}"
                               target="_blank" title="Share on Facebook"><i class="fa fa-facebook-square fa-2x"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com/intent/tweet?source=http://thomasoropeza.com/project?p={{ project }}&text=:%20"
                               target="_blank" title="Tweet"><i class="fa fa-twitter-square fa-2x"></i></a></li>
                        <li><a href="https://plus.google.com/share?url=http://thomasoropeza.com/project?p={{ project }}"
                               target="_blank" title="Share on Google+"><i
                                class="fa fa-google-plus-square fa-2x"></i></a></li>
                        <li>
                            <a href="http://www.tumblr.com/share?v=3&u=http://thomasoropeza.com/project?p={{ project }}&t=&s="
                               target="_blank" title="Post to Tumblr"><i class="fa fa-tumblr-square fa-2x"></i></a></li>
                        <li>
                            <a href="http://pinterest.com/pin/create/button/?url=http://thomasoropeza.com/project?p={{ project }}&description="
                               target="_blank" title="Pin it"><i class="fa fa-pinterest-square fa-2x"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8" style="padding:0px;">
            {% for url in urls %}
            <div>
                <img class="img-responsive" src="/assets/img/gallery/projects/{{ project }}/{{ url }}.jpg">
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
