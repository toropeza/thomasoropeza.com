<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <title>{{ project }}</title>
    <meta property="og:url"           content="http://www.your-domain.com/your-page.html" />
	<meta property="og:type"          content="website" />
	<meta property="og:title"         content="Your Website Title" />
	<meta property="og:description"   content="Your description" />
	<meta property="og:image"         content="http://www.your-domain.com/path/image.jpg" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Retina.js - Load first for faster HQ mobile images. -->
    <script src="assets/js/plugins/retina/retina.min.js"></script>
    <!-- Font Awesome -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--  Fonts  -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Metrophobic"/>
    <link href="assets/css/myCSS.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
<div role="navigation" class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>


        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="hidden">
                    <a class="page-scroll" href="#page-top"></a>
                </li>
                <li data-index="about">
                    <a class="page-scroll nav-link" href="/photo">About</a>
                </li>
                <li data-index="portfolio">
                    <a class="page-scroll nav-link" href="/gallery">Gallery</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</div>


<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="fixed">
                <div class="p-title">
                    <p>{{ project }}</p><br>
                    <h4>by <a href="/photo">Thomas Oropeza</a><br>
                    <a href="http://instagram.com/toropeza">@toropeza</a></h4>
                    <ul class="share-buttons">
                        <li>
                            <a href="https://www.facebook.com/sharer/sharer.php?u=http%3A//thomasoropeza.com/project?p={{ project }}&quote={{ project }}">
                                <i class="fa fa-facebook-square fa-2x"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/home?status=http%3A//thomasoropeza.com/project?p={{ project }}">
                                <i class="fa fa-twitter-square fa-2x"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8" style="padding:0px;">
            {% for url in urls %}
            <div>
                <img class="img-responsive" src="/assets/img/gallery/projects/{{ project }}/{{ url }}.jpg">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
