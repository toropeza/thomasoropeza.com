<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="Thomas Oropeza">
    <title>Thomas Oropeza</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Retina.js - Load first for faster HQ mobile images. -->
    <script src="assets/js/plugins/retina/retina.min.js"></script>
    <link href="assets/css/web-photography.css" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--  Fonts  -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Metrophobic"/>
    <link href="assets/css/myCSS.css" rel="stylesheet" type="text/css">
</head>
<body id="page-top" cz-shortcut-listen="true">

<div role="navigation" class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>


        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="hidden">
                    <a class="page-scroll" href="#page-top"></a>
                </li>
                <li data-index="about">
                    <a class="page-scroll nav-link" href="/photo">Home</a>
                </li>
                <li data-index="portfolio">
                    <a class="page-scroll nav-link" href="/gallery">Gallery</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</div>


<div class="container">
    <header>
        <div class="intro-content">
            <div class="brand-name">
                <h1>Thomas Oropeza Photo Gallery</h1>
                <ul class="photo-media list-inline brand-name-subtitle">
                    <li><a target="_blank" href="https://instagram.com/toropeza/"><i class="fa fa-instagram fa-fw fa-2x"></i></a>
                                </li>
                    <li><a target="_blank" href="http://www.facebook.com/thomasoropezaphoto"><i class="fa fa-facebook fa-fw fa-2x"></i></a>
                            </li>
                    <li><a target="_blank" href="mailto:thomasoropeza@gmail.com?Subject=Photography%20inquiry"><i class="fa fa-envelope-o fa-fw fa-2x"></i></a>
                    </li>
                </ul>
                <hr class="colored">
            </div>
        </div>
    </header>
    <div class="row">
        {% for url in urls %}
        <a href="/project?p={{ url }}">
            <div class="col-md-4">
                <div class="wrapped-col">
                    <div class="gallery-wrapper">
                        <div class="gallery-title">
                            <p>{{ url }}</p>
                        </div>
                    </div>
                    <div class="gallery-photo-wrapper">
                        <img class="img-responsive" src="/assets/img/gallery/galleryphotos_static/{{ url }}.jpg">
                    </div>
                </div>
            </div>

        </a>
        {% endfor %}
    </div>
</div>


<!-- Core Scripts -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
